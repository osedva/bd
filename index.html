<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>trello</title>
</head>
<body>
<div id="contenedor" class="contenedor">
  <div id="divTop" class="divtop">
    <div class="div-img">
      <img src="./img/favicon.png" class="img" alt="">
    </div>
    
    
  </div>

<div id="listas" class="listas">
    <div class="div-titulo">
      <h3>Por hacer</h3>
        <div id="col1" class="col">
          
          </div>
        </div>
    </div>
    
    <div class="div-titulo">
      <h3>En proceso</h3>
        <div id="col2" class="col">
          
        </div>
    </div>

    <div class="div-titulo">
      <h3>Finalizadas</h3>
        <div id="col3" class="col">
         
        </div>
    </div>
</div>

    <form id="formTarea" name="formTarea" class="form" action="">

      <input type="text" id="nombreTarea" name="nombreTarea" class="input" placeholder="Nombre Tarea">
      <input type="text" id="descripcion" name="descripcion" class="input" placeholder="Descripcion">
      <input type="text" id="userTarea" name="userTarea" class="input" placeholder="Responsable">
      <input type="number" id="diaEntrega" name="diaEntrega" class="input" placeholder="Dias para la entrega">
      <input type="button" id="btnCrearTarea" class="btn-agregar" value=" Crear">
      <input type="button" id="btnCerrarFCT" class="btn-agregar" value="Cerrar">
      
    </form>

    



    <form id="formTituloColumna" name="formTituloColumna" class="form" action="">

      <input type="text" id="nombreCol" name="nombreCol" class="input" placeholder="Nombre Columna">
      <input type="button" id="btnCrearColumna" class="btn-agregar" value=" Crear">
      <input type="button" id="btnCerrarFCC" class="btn-agregar" value="Cerrar">
      
    </form>
    <p id="info" class="info">sasas</p>




    <div id="con-menu" class="container">
      <input type="checkbox" id="btn-mas">
      <div class="btn-mas">
          <label for="btn-mas" class="fa"><b>☰</b></label>
      </div>
      <div class="ver-btn">
          <p class="con-btn-menu"><button id="agregarTarea" class="btn-menu" onclick="">Añada otra Tarea</button></p>
          <p class="con-btn-menu"><button id="agregarColumna" class="btn-menu" onclick="">Añada otra lista</button></p>
      </div>
    </div>

    


</body> 
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./librerias/sortable.js"></script>
<script src="./librerias/moment.js"></script>

<script src="./js/httpaxios.js"></script>
<script src="./js/main.js"></script>

</html>
